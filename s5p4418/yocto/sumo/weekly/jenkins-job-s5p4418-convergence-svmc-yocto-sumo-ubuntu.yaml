- job:
    name: 'yocto_sumo_s5p4418_convergence_svmc_weekly_TEST'
    display-name: 'yocto_sumo_s5p4418_convergence_svmc_weekly_TEST'
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 5
            num-to-keep: 3
    disabled: false
    node: master
    parameters:
        - string:
            name: LAVA_SERVER
            default: 'nexell.lava.server'
            description: 'https://192.168.1.20'
        - string:
            name: QA_SERVER
            default: 'http://192.168.1.20:5000'
        - string:
            name: QA_SERVER_TEAM
            default: 'nx-solution-team'
        - string:
            name: QA_SERVER_PROJECT
            default: 'yocto-sumo-ubuntu'
        - string:
            name: QA_REPORTS_TOKEN
            default: '0e9c0f8a4a272851557933c7a0f6e21607670c75'
            description: 'token of the nxJenkins in SQUAD system'
        - string:
            name: DEVICE_TYPE
            default: 's5p4418-convergence-svmc-type'

    triggers:
        - timed: 'H(0-1) 03 * * 1'

    wrappers:
        - timestamps
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash

            echo "---------------------------------------"
            echo "   submit to SQUAD                     "
            echo "---------------------------------------"

            ret=`python ${WORKSPACE}/../_Jenkins_job_builder/configs/submit_for_testing.py \
                --device-type ${DEVICE_TYPE} \
                --build-number ${JOB_NAME}-${BUILD_NUMBER} \
                --lava-server ${LAVA_SERVER} \
                --qa-server ${QA_SERVER} \
                --qa-server-team ${QA_SERVER_TEAM} \
                --qa-server-project ${QA_SERVER_PROJECT} \
                --qa-token ${QA_REPORTS_TOKEN} \
                --test-plan ${WORKSPACE}/../_Jenkins_job_builder/s5p4418/yocto/sumo/weekly/lava-test-plan-yocto-sumo-s5p4418-convergence-svmc-weekly-ubuntu.yaml`

            echo "---------------------------------------"
            echo "   POST return value parsing           "
            echo "---------------------------------------"
            IFS=' ' read -ra ADDR <<< "$ret"
            if [ "${ADDR[0]}" == "SUCCESS" ] ; then
                echo "GOOD"
                echo "api/testjobs/${ADDR[1]}"
            fi

            TESTJOBS="/api/testjobs/${ADDR[1]}/"
            echo "testjobs : ${TESTJOBS}"

            echo "---------------------------------------"
            echo " LAVA submitted & fetched & pass check "
            echo "---------------------------------------"
            python ${WORKSPACE}/../_Jenkins_job_builder/configs/squad_lava_check.py "${QA_SERVER}${TESTJOBS}" "${QA_SERVER}/${QA_SERVER_TEAM}/${QA_SERVER_PROJECT}/build/${JOB_NAME}-${BUILD_NUMBER}/"

            sleep 5

            python ${WORKSPACE}/../_Jenkins_job_builder/configs/squad_lava_test_pass_fail.py "${QA_SERVER}${TESTJOBS}" -t "nexell-sysbench/cpu-total-time 60" -e "nexell-kselftest/gpio-mockup.sh nexell-kselftest/owner nexell-kselftest/pstore_tests nexell-kselftest/pidns nexell-kselftest/test_lru_map nexell-kselftest/run_afpackettests nexell-kselftest/step_after_suspend_test nexell-kselftest/msgque_test nexell-kselftest/run_vmtests nexell-kselftest/bitmap.sh nexell-kselftest/run_netsocktests nexell-kselftest/test_maps nexell-kselftest/test_verifier nexell-kselftest/seccomp_bpf nexell-kselftest/test_kmod.sh nexell-kselftest/test_bpf.sh nexell-kselftest/fw_filesystem.sh nexell-kselftest/sync_test nexell-kselftest/ftracetest"

    publishers:
        - logparser:
            use-project-rules: false
            parse-rules: '/var/lib/jenkins/build_rule/build_yocto.rules'
            unstable-on-warning: false
            fail-on-error: true
            show-graphs: true
        - email-ext:
            recipients: jenkins@nexell.co.kr, suker@nexell.co.kr, seoji@nexell.co.kr
            content-type: text
            subject: LAVA TEST Fail - ${BUILD_NUMBER}
            body: |
              LAVA Test Fail!

              Please follow the below link

              SQUAD : ${QA_SERVER}/${QA_SERVER_TEAM}/${QA_SERVER_PROJECT}/build/${JOB_NAME}-${BUILD_NUMBER}/
            attach-build-log: false
            compress-log: false
            unstable: true
            failure: true
            matrix-trigger: only-configurations
            send-to:
              - developers
              - requester
              - culprits
              - recipients
